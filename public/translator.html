<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halunder Sentence Analyzer</title>
    <link rel="stylesheet" href="dictionary-styles.css"> <!-- Reusing builder styles -->
    <style>
        /* --- UPDATED AND CONSOLIDATED STYLES --- */

        /* General layout for the results area */
        #analysis-grid {
            display: grid; /* We can keep the grid */
            grid-template-columns: 1fr; /* But force a single column for tall cards */
            gap: 25px; /* Increase gap for better separation */
            margin-top: 20px;
        }

        /* The main container for each word's analysis */
        .word-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0; /* Remove padding to allow header to be full-width */
            overflow: hidden; /* Important for border-radius */
        }

        /* The green header for each word */
        .word-card .halunder-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background-color: #27ae60;
            padding: 12px 20px;
        }
        
        /* Box for showing the separate linguistic feature */
        .word-card .feature-box {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .word-card .feature-box .feature {
             margin-top: 5px;
        }
        
        .word-card .feature-box .type {
            font-weight: bold;
            text-transform: capitalize;
        }

        /* Container for the full dictionary entries inside the card */
        .word-card .dictionary-entries-container {
            padding: 0 20px 20px 20px;
        }

        /* Styling for the nested dictionary entries to match the main viewer */
        .dictionary-entries-container .entry {
            border: none;
            box-shadow: none;
            padding: 15px 0 0 0;
            margin-top: 15px;
            border-top: 1px dashed #ccc;
        }
        .dictionary-entries-container .entry:first-child {
            margin-top: 0;
            border-top: none;
            padding-top: 5px; /* A little space at the top */
        }

        /* Styles for API results and status (kept from original) */
        #api-translation-results h3 { margin-bottom: 10px; }
        #api-translation-results pre { background-color: #eee; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        #status { margin-top: 15px; font-style: italic; color: #555; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Halunder Sentence Analyzer</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>

        <div class="main-content">
            <div class="info-panel">
                <h2>Analyze & Translate</h2>
                <p>Enter a Halunder sentence. The tool will break it down word-by-word using the dictionary and linguistic features, then send the full sentence for a machine translation.</p>
                <textarea id="halunder-sentence" rows="4" placeholder="Enter Halunder sentence here..." style="width: 100%; font-size: 16px; padding: 10px; margin-top: 10px;"></textarea>
                <button id="translate-btn" class="primary-btn" style="margin-top: 10px;">Analyze and Translate</button>
                <div id="status"></div>
            </div>

            <div id="word-analysis-results" style="display: none;">
                <h2>Word-by-Word Analysis</h2>
                <div id="analysis-grid" class="analysis-grid"></div>
            </div>

            <div id="api-translation-results" style="display: none;">
                <h2>API Translation</h2>
                <pre id="translation-output"></pre>
            </div>

        </div>
    </div>
    <script src="translator-script.js"></script>
</body>
</html>
