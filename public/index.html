<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analyzer with Gemini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Analyzer with Gemini</h1>
        
        <!-- Settings Section -->
        <div class="settings-panel">
            <h2>LLM Settings</h2>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
            </div>
            <div class="form-group">
                <label for="maxTokens">Max Output Tokens:</label>
                <input type="number" id="maxTokens" min="100" max="8192" value="8192">
            </div>
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" rows="6">Analysiere nun den folgenden Wörterbuchtext penibel genau und extrahiere ALLE Einträge gemäß den oben definierten, detaillierten Regeln und Heuristiken. Achte besonders auf die sense-zentrische Zerlegung, die korrekte Interpretation impliziter Zuordnungen und beachte auch Folgezeilen in den Quellenzitaten.</textarea>
            </div>
            <button onclick="updateSettings()">Update Settings</button>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload PDFs</h2>
            <input type="file" id="fileInput" multiple accept=".pdf">
            <button onclick="uploadFiles()">Upload and Process</button>
        </div>
        
        <!-- Progress Section -->
        <div class="progress-section">
            <h2>Processing Progress</h2>
            <div class="total-progress">
                <label>Total Progress:</label>
                <div class="progress-bar">
                    <div id="totalProgress" class="progress-fill"></div>
                </div>
                <span id="totalProgressText">0%</span>
            </div>
            
            <div id="currentFile" class="current-file" style="display:none;">
                <label>Current File: <span id="currentFileName"></span></label>
                <div class="progress-bar">
                    <div id="currentProgress" class="progress-fill"></div>
                </div>
                <span id="currentProgressText">0%</span>
                <div id="currentStatus" class="status-text"></div>
            </div>
        </div>
        
        <!-- Queue Section -->
        <div class="queue-section">
            <h2>Processing Queue</h2>
            <div id="queueList"></div>
            <button onclick="clearCompleted()" style="margin-top: 10px;">Clear Completed</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
