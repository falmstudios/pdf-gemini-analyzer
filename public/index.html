<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analyzer with Gemini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Analyzer with Gemini</h1>
        
        <!-- Settings Section -->
        <div class="settings-panel">
            <h2>LLM Settings</h2>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
            </div>
            <div class="form-group">
                <label for="maxTokens">Max Output Tokens:</label>
                <input type="number" id="maxTokens" min="100" max="100000" value="50000">
            </div>
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" rows="10"></textarea>
            </div>
            <button onclick="updateSettings()">Update Settings</button>
        </div>

        <!-- Add this anywhere in your existing page, like in the header or as a button -->
<a href="/linguistic-cleaner" style="float: right; margin: 10px; color: #007bff;">Linguistic Data Cleaner â†’</a>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload PDFs</h2>
            <input type="file" id="fileInput" multiple accept=".pdf">
            <button onclick="uploadFiles()">Upload and Process</button>
        </div>
        
        <!-- Queue Section -->
        <div class="queue-section">
            <h2>Processing Queue</h2>
            <div id="queueList"></div>
            <button onclick="clearCompleted()" style="margin-top: 10px;">Clear Completed</button>
        </div>
        
        <!-- Console Section -->
        <div class="console-section">
            <div class="console-header">
                <h2>Processing Console</h2>
                <button onclick="clearLogs()" class="clear-logs-btn">Clear Logs</button>
            </div>
            <div id="console" class="console-output"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
