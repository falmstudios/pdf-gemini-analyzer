<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Migration Tool</title>
    <link rel="stylesheet" href="dictionary-styles.css">
    <style>
        .progress-bar-container { background-color: #e0e0e0; border-radius: 4px; overflow: hidden; }
        .progress-bar { height: 20px; background-color: #e67e22; width: 0%; transition: width 0.4s ease-in-out; text-align: center; color: white; font-weight: bold;}
        .log-container { height: 400px; overflow-y: auto; background-color: #2b2b2b; color: #f1f1f1; padding: 15px; border-radius: 5px; font-family: monospace; margin-top: 20px; }
        .log-entry { padding: 2px 0; border-bottom: 1px solid #444; }
        .log-entry.error { color: #ff6b6b; }
        .log-entry.success { color: #69f0ae; }
        .log-entry.warning { color: #ffd54f; }
        .danger-zone { border: 2px solid #c0392b; padding: 20px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Migration Tool</h1>
            <a href="/" class="back-link">← Back to Home</a>
        </div>
        <div class="main-content">
            <div class="info-panel danger-zone">
                <h2><⚠️> DANGER ZONE <⚠️></h2>
                <p>This tool performs a one-time data migration from the Dictionary DB to the Source DB. This is a slow, intensive process. **Do not run this unless you are sure.**</p>
                <button id="start-migration-btn" class="danger-btn">Start Full Migration</button>
            </div>

            <div class="status-panel">
                <h3>Live Status</h3>
                <p><strong>Status:</strong> <span id="status-text">Idle</span></p>
                <p><strong>Details:</strong> <span id="details-text"></span></p>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="log-container" class="log-container"></div>
            </div>
        </div>
    </div>
    <script src="migration-script.js"></script>
</body>
</html>
