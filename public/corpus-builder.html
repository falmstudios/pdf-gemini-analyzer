<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpus Builder</title>
    <link rel="stylesheet" href="dictionary-styles.css"> <!-- Reusing styles -->
    <style>
        .progress-bar-container { background-color: #e0e0e0; border-radius: 4px; overflow: hidden; }
        .progress-bar { height: 20px; background-color: #4caf50; width: 0%; transition: width 0.4s ease-in-out; text-align: center; color: white; font-weight: bold;}
        .log-container { height: 400px; overflow-y: auto; background-color: #2b2b2b; color: #f1f1f1; padding: 15px; border-radius: 5px; font-family: monospace; margin-top: 20px; }
        .log-entry { padding: 2px 0; border-bottom: 1px solid #444; }
        .log-entry.error { color: #ff6b6b; }
        .log-entry.success { color: #69f0ae; }
        .log-entry.warning { color: #ffd54f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Parallel Corpus Builder</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
        <div class="main-content">
            <div class="info-panel">
                <h2>Start Processing</h2>
                <p>This tool will fetch pending texts, segment them, and use AI to generate high-quality German translations.</p>
                <label for="text-limit">Number of texts to process in this batch:</label>
                <input type="number" id="text-limit" value="5" min="1" max="100" style="width: 100px; padding: 5px;">
                <button id="start-btn" class="primary-btn">Start Batch</button>
            </div>

            <div class="status-panel">
                <h3>Live Status</h3>
                <p><strong>Status:</strong> <span id="status-text">Idle</span></p>
                <p><strong>Details:</strong> <span id="details-text"></span></p>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="log-container" class="log-container"></div>
            </div>
        </div>
    </div>
    <script src="corpus-builder-script.js"></script>
</body>
</html>
